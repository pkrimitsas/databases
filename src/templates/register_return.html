{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register Borrow{% endblock %}</h1>
  {% if session.username and not session.husername %}
  <a class="action" href="{{ url_for('main_page') }}">Main Page</a>
  {% endif %}
  {% if session.husername %}
  <a class="action" href="{{ url_for('main_page') }}">Main Page</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
    <label for="user">Username</label>
    <input name="user" id="user" required>
    <label for="ISBN">ISBN</label>
    <input name="ISBN" id="ISBN" required>
    <input type="submit" value="Register the return of this book by this user.">
  </form>
{% endblock %}
