{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search for a book{% endblock %}</h1>
  {% if session.username and not session.husername %}
  <a class="action" href="{{ url_for('main_page') }}">Main Page</a>
  {% endif %}
  {% if session.husername %}
  <a class="action" href="{{ url_for('main_page') }}">Main Page</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title">
    <label for="publisher">Publisher</label>
    <input name="publisher" id="publisher">
    <label for="ISBN">ISBN</label>
    <input name="ISBN" id="ISBN">
    <label for="author">Author</label>
    <input name="author" id="author">
    <input type="submit" value="Search">
  </form>
{% endblock %}
