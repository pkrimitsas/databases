{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}View average ratings (one field can be blank){% endblock %}</h1>
  {% if session.username and not session.husername %}
  <a class="action" href="{{ url_for('main_page') }}">Main Page</a>
  {% endif %}
  {% if session.husername %}
  <a class="action" href="{{ url_for('main_page') }}">Main Page</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
    <label for="user">Specify User</label>
    <input name="user" id="user">
    <label for="theme">Specify Theme</label>
    <input name="theme" id="theme">
    <input type="submit" value="Search">
  </form>
{% endblock %}
